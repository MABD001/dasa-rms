<div class="container">
  <h1 class="mt-3">Add Reservation</h1>
  <form #form="ngForm" (ngSubmit) = "onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="customerSelect">Select a Customer:</label>
        <select id="customerSelect" [(ngModel)]="model.customerId" name="customerSelect">
          <option *ngFor="let item of customer" [value]="item.id">{{ item.firstName }}</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="tableSelect">Select a Table:</label>
        <select id="tableSelect" [(ngModel)]="model.tableId" name="tableSelect">
          <option *ngFor="let items of tables" [value]="items.id">{{ items.description }}</option>
        </select>
      </div>
      <div class="mt-3">
        <label class="form-label">Reservation Time</label>
        <input type="datetime-local" id="reservationTime" class="form-control" name="reservationTime" [(ngModel)]="model.reservationTime" />
      </div>
      <div class="mt-3">
        <label class="form-label">Number Of Guests</label>
        <input type="number" id="reservationNumberOfGuests" class="form-control" name="reservationNumberOfGuests" [(ngModel)]="model.numberOfGuests" />
      </div>

      <div class="mt-3">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
