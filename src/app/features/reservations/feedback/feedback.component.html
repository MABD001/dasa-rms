<div class="container">
  <div *ngIf="reservationsReponse" class="mt-3">
    <h1 class="mt-3">Reservation # {{ reservationsReponse.id }}</h1>
    <form #form="ngForm" (ngSubmit) = "onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Feedback</label>
          <input type="text" id="feedback" class="form-control" name="feedback" [(ngModel)]="model.feedback" />
        </div>
        <div class="mt-3">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="!reservationsReponse">
    <p>Error: Menu object is null or undefined.</p>
  </div>
</div>
