<div class="container">
  <div *ngIf="menu" class="mt-3">
    <h1>{{ menu.description }}</h1>
    <div class="d-flex justify-content-end mt-3">
      <a class="btn btn-success" (click)="navigateToAddNewMenuItem(menu)" >Add New</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menu.menuItem">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.description }}</td>
          <td>{{ item.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!menu">
    <p>Error: Menu object is null or undefined.</p>
  </div>

</div>
