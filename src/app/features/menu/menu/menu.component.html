<div class="container">
  <h1 class="mt-3"> Menu List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-success" [routerLink]="['add-new']" >Add New</a>
  </div>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
      <th scope="col">Created By</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menu" (click)="navigateToMenuItem(item)">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.description }}</td>
      <td>{{ item.createdBy }}</td>
    </tr>
  </tbody>
</table>
</div>
