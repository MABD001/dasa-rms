<div class="container">
  <h1 class="mt-3">Add Menu</h1>
  <form #form="ngForm" (ngSubmit) = "onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Menu Description</label>
        <input type="text" id="menuDescription" class="form-control" name="menuDescription" [(ngModel)]="model.description" />
      </div>
      <div class="mt-3">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </div>
  </form>

</div>
