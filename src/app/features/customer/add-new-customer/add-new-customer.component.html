<div class="container">
  <h1 class="mt-3">Add Customer</h1>
  <form #form="ngForm" (ngSubmit) = "onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">First Name</label>
        <input type="text" id="customerFirstName" class="form-control" name="customerFirstName" [(ngModel)]="model.firstName" />
      </div>
      <div class="mt-3">
        <label class="form-label">Last Name</label>
        <input type="text" id="customerLastName" class="form-control" name="customerLastName" [(ngModel)]="model.lastName" />
      </div>
      <div class="mt-3">
        <label class="form-label">Email</label>
        <input type="text" id="customerEmail" class="form-control" name="customerEmail" [(ngModel)]="model.email" />
      </div>
      <div class="mt-3">
        <label class="form-label">Contact Number</label>
        <input type="text" id="customerContactNumber" class="form-control" name="customerContactNumber" [(ngModel)]="model.contactNumber" />
      </div>

      <div class="mt-3">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
